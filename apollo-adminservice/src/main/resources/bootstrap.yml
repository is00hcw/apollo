eureka:
  instance:
    hostname: erp2.test.pagoda.com.cn
    preferIpAddress: false
  client:
    serviceUrl:
      defaultZone: http://erp2.test.pagoda.com.cn:7080/eureka/
    healthcheck:
      enabled: true
    eurekaServiceUrlPollIntervalSeconds: 60

endpoints:
  health:
    sensitive: false



management:
  security:
    enabled: false
  health:
    status:
      order: DOWN, OUT_OF_SERVICE, UNKNOWN, UP 
